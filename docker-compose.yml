name: ${CONTAINER_PREFIX:-taylab}-keys-services

services:
  postgres:
    image: postgres:latest
    container_name: ${CONTAINER_PREFIX:-taylab-keys}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: keys
      POSTGRES_USER: tayLabKeys
      POSTGRES_PASSWORD: hvpoawev0wqh-sabipegpa!
    ports:
      - '5212:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U tayLabKeys -d keys']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles: ['development', 'production', 'test']

  taylab-keys:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_PREFIX:-taylab-key}-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://tayLabKeys:hvpoawev0wqh-sabipegpa!@postgres:5432/keys
      ACCESS_TOKEN_SECRET: aonv53t4oah2423nlntzheu
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '7212:7212'
    profiles: ['production']

volumes:
  postgres:
